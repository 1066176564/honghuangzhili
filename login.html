<!DOCTYPE html>
<html>
<head>
	<title>通讯录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="./css/lib/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/login.css"/>
<!-- 	<script src="./js/lib/jquery.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script> -->
</head>
<body>
	<div id="body">
		
	
	<div class="div1">
		<h1>登陆</h1>
	</div>
	<div style="height: 60px"></div>
	<div class="container">

  		<div class="form-horizontal  col-sm-12">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label" >用户名:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" name="username"  placeholder="请输入用户名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">密码:</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" name="password"  placeholder="请输入密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-5 control-label"><input type="checkbox"  id="sign">记住密码</label>
		  </div>
		  <div class="form-group">
		    <div class=" col-sm-offset-4 col-sm-2">
		      <button class="btn btn-default btn-block dl">登陆</button>
		    </div>
		    <div class="col-sm-2">
		      <button class="btn btn-default btn-block zc">注册</button>
		    </div>
		  </div>
		  
		</div>
	</div>
</div>
	<div id="show">
		<div class="div1">
			<h1><p id="hide"><<</p>注册</h1>
		</div>
		<div style="height: 60px"></div>
	<div class="container">

  		<div class="form-horizontal  col-sm-12">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label" >用户名:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="username"  placeholder="username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">密码:</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="password"  placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">确认密码:</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="newpassword"  placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">邮箱:</label>
		    <div class="col-sm-4">
		      <input type="email" class="form-control" id="email"  placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">性别:</label>
		    <div class="col-sm-4">
		      <input type="radio" class="sex" name="sex" value="1">男
		      <input type="radio" class="sex" name="sex" value="2">女
		      <input type="radio" class="sex" name="sex" value="0">未知
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">电话:</label>
		    <div class="col-sm-4">
		      <input type="tel" class="form-control" id="tel"  placeholder="tel">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">地址:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="address"  placeholder="address">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">身份:</label>
		    <div class="col-sm-4">
		      <select id="sf" >
		      	<option value="">--请选择--</option>
		      	<option value="1">管理员</option>
		      	<option value="0">用户</option>
		      </select>
		     </div>
		  </div>
		  <div class="form-group">
		    <div class=" col-sm-offset-5 col-sm-2">
		      <button class="btn btn-default btn-block sub">提交</button>
		    </div>

		  </div>
		  
		</div>
	</div>
	</div>
</body>
</html>
<script type="text/javascript" src="js/lib/require.js" data-main="js/main.js"></script>
<script type="text/javascript">
	
</script>
